<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login/Signup Page</title>

  
  <head>
	<meta charset="UTF-8">
	<title>AnimaForm</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head><link rel="stylesheet" href="style.css">

</head>

<body>

  <section class="forms-section">
    <h1 class="section-title">Login / Sign-Up Page</h1>
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
        </button>
        <form class="form form-login">
            <fieldset>
                <legend>Please, enter your email and password for login.</legend>
                <div class="input-block">
                  <label for="login-email">E-mail</label>
                  <input id="login-email" type="email" name="email" required>
              </div>
              <div class="input-block">
                  <label for="login-password">Password</label>
                  <input id="login-password" type="password" name="password" required>
              </div>            
            </fieldset>
            <button type="submit" class="btn-login" onclick="redirect(); return false;">Login</button>
            <p id="p2"></p>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          Sign Up
          <span class="underline"></span>
        </button>
        <form class="form form-signup">
          <fieldset class="f2">
            <h1>
              <a href="#">
                <img src="logo-1.png" alt="Authentic Collection">
              </a>
            </h1>
            <h1 class="text-center">Register</h1>
            <form class="registration-form" onsubmit="return validateForm();">
              <label class="col-one-half">
                <span class="label-text">First Name</span>
                <input type="text" name="FirstName" id="t1" required>
                <span id="firstNameError" class="error"></span>
              </label>
              <label class="col-one-half">
                <span class="label-text">Last Name</span>
                <input type="text" name="LastName" id="t2" required>
                <span id="lastNameError" class="error"></span>
              </label>
              <label>
                <span class="label-text">Email</span>
                <input type="email" name="email" id="t3" required>
                <span id="emailError" class="error"></span>
              </label>
              <label>
                <span class="label-text">Gender</span>
                <input type="text" name="gender" id="t4" required>
                <span id="genderError" class="error"></span>
              </label>
              <label>
                <span class="label-text">Phone Number</span>
                <input type="text" name="phonenumber" id="t5" required>
                <span id="phoneError" class="error"></span>
              </label>
              <label class="password">
                <span class="label-text">Password</span>
                <button class="toggle-visibility" title="toggle password visibility" tabindex="-1">
                  <span class="glyphicon glyphicon-eye-close"></span>
                </button>
                <input type="password" name="password1" id="t6" required>
                <span id="passwordError" class="error"></span>
              </label>
              <div class="text-center">
                <button class="submit" value="register" onclick="Submit(event)">Register</button>
                <p id="p1"></p>
              </div>
            </form>
          </fieldset>
        </form>
      </div>
    </div>
  </section>
  <script  src="script.js"></script>
<script>
    const switchers = [...document.querySelectorAll('.switcher')]

    switchers.forEach(item => {
        item.addEventListener('click', function() {
            switchers.forEach(item => item.parentElement.classList.remove('is-active'))
            this.parentElement.classList.add('is-active')
        })
    })
</script>

</body>
</html>
